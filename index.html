<!DOCTYPE html>
<html>

<head>
	<title>Connect 4</title>
	<link rel="stylesheet" href="./src/styles.css" />
	<link rel="stylesheet" href="./src/bootstrap-5.0.2-dist/css/bootstrap.min.css" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
	<meta charset="UTF-8" />
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Connect4</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
				aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="how-to-play.html">How to play</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="about.html">About</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container d-flex flex-column justify-content-center">
		<div class="_container mt-4">
			<div id="board"></div>
			<div id="turn"></div>
		</div>

		<br />

		<!-- Button to trigger player name input modal -->
		<button type="button" class="btn btn-primary m-auto" data-bs-toggle="modal"
			data-bs-target="#player-name-input-modal">
			Start new game
		</button>
	</div>
	<!-- Modal for player name input-->
	<div class="modal fade" id="player-name-input-modal" tabindex="-1" aria-labelledby="playernamelabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="playernamelabel">Enter player names</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">Player 1 name:</label>
							<input type="text" class="form-control" id="player1">
						</div>
						<div class="mb-3">
							<label for="message-text" class="col-form-label">Player 2 name:</label>
							<input type="text" class="form-control" id="player2"></textarea>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="playButton">Play</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Winner modal -->
	<div class="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" id="winner-modal"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Game Over!</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p><span id="winner-name"></span> Won! </p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="play-again">Play
						again</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Draw modal -->
	<div class="modal" tabindex="-1" id="draw-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Game Over!</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Its a draw!</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="play-again">Play
						again</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Column full toast -->
	<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
		<div id="column-full-toast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-header">
				<strong class="me-auto">Column already full</strong>
				<button type="button" class="btn-close float-end" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
		</div>
	</div>
	<script src="src/index.js"></script>
	<script src="./src/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</body>

</html>
